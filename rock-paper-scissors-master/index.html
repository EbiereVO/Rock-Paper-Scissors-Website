<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <span>Rock</span>
          <span>Paper</span>
          <span>Scissors</span>
        </h1>
        <div class="score-container">
          <h4>Score</h4>
          <p id="score">0</p>
        </div>
      </header>

      <main>
        <button data-choice="paper">
          <div class="circle circle-paper">
            <span class="wrapper">
              <img src="./images/icon-paper.svg" alt="paper icon" />
            </span>
          </div>
        </button>
        <button data-choice="scissors">
          <div class="circle circle-scissors">
            <span class="wrapper">
              <img src="./images/icon-scissors.svg" alt="scissors icon" />
            </span>
          </div>
        </button>
        <button data-choice="rock">
          <div class="circle circle-rock">
            <span class="wrapper">
              <img src="./images/icon-rock.svg" alt="rock icon" />
            </span>
          </div>
        </button>
      </main>

      <button class="btn-rules">Rules</button>
    </div>
    <div class="selection">
      <div>
        <h2>You Picked</h2>
        <button class="btn-circle btn-paper">
          <span class="wrapper">
            <img src="./images/icon-paper.svg" alt="paper icon" />
          </span>
        </button>
      </div>
      <div>
        <p class="big-text">
          You
          <span id="win">Win</span>
        </p>
        <button class="btn" id="reset">Play again</button>
      </div>
      <div>
        <h2>The House Picked</h2>
